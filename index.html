<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Cheng Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
<!--    <script src="test.js" defer></script>-->
    <div class="cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <section id="about" class="h-screen flex items-center justify-center">
        <div class="text-center p-6">
            <h2 class="text-4xl font-bold">Hello, I'm Your Name</h2>
            <p class="mt-4 text-lg">A passionate developer building awesome projects.</p>
            <a href="about.html" class="mt-4 inline-block text-blue-500 hover:underline">Learn more about me</a>
        </div>
    </section>

    <section id="projects" class="h-screen bg-gray-200 flex items-center justify-center">
        <div class="text-center p-6">
            <h2 class="text-4xl font-bold">Projects</h2>
            <p class="mt-4 text-lg">Showcase your work here.</p>
            <a href="projects.html" class="mt-4 inline-block text-blue-500 hover:underline">See my projects</a>
        </div>
    </section>

    <section id="contact" class="h-screen flex items-center justify-center">
        <div class="text-center p-6">
            <h2 class="text-4xl font-bold">Contact</h2>
            <p class="mt-4 text-lg">Email: your.email@example.com</p>
            <a href="contact.html" class="mt-4 inline-block text-blue-500 hover:underline">Get in touch</a>
        </div>
    </section>

    <footer class="bg-white shadow-md p-4 text-center">
        <p>&copy; 2025 Joshua Cheng. All rights reserved.</p>
    </footer>

    <script src="test.js"></script>
</body>
</html>
